<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <title>Ziggy Quiz</title>
</head>

<body> 
    <!-- Banner -->
    <div id="banner"></div>  

    <!-- Welcome Screen -->
    <!-- add class="hide" in JS -->
    <div class="welcome-card" id="welcome">
        <h1>Welcome to The Ziggy Quiz!</h1>
        <p>How well do you know popstar David Bowie? Each incorrect answer deducts 10 seconds from the timer. Pick the correct answer quickly to score higher!</p>
        <p>Click below to begin:</p>
        <button id=startButton>START</button>
    </div>
    
    <!-- Timer -->
    <h2 id="timer" style="text-align: center;"></h2>
    <div id="countdown"></div>

    <!-- Question Box -->
    <div id="questions" class="question-card hide">
        <!-- Add click event listener to div to listen to click from child elements -->
        <h3 id=questionText></h3>
        <div class=answer-box>

        </div> 
    </div>

    <div class="hide" id="highscoreForm">
        <h2>Quiz is Over</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>Enter your initials <input type="text" max="3" id="initials">
            <button id="submit-btn">Submit</button>
        </p>
    </div>

<script src=assets/js/game.js></script>
</body>
</html>
